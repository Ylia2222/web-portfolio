<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototypes2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 100%;
            display: flex;
            height: 520px;
            align-items: flex-start;
            position: relative;
        }

        .hero {
            background: url("https://fotstock.ru/uploads/Architecture/CIT18.jpg");
            height: 100%;
            width: 80%;
            position: relative;

        }

        .hero-color {
            background: rgba(157, 0, 255, 0.29);
            width: 60%;
            height: 75%;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .title {
            flex-direction: column;
            position: absolute;
            text-align: center;
            top: 40%;
            right: 15%;
            width: 100px;
        }

        .secondary {
            position: absolute;
            top: 360px;
            left: 20px;
            transform: rotate(270deg);
            transform-origin: top left;
        }
    </style>
</head>

<body>
    <section>
        <div class="hero">
            <div class="hero-color"></div>
            <p class="secondary">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
        </div>
        <div class="title">
            <h1>Lorem ipsum - dolor sit amet!</h1>
        </div>
    </section>
</body></html>
