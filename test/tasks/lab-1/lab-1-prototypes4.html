<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototypes4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 100%;
            display: flex;
            height: 750px;
            align-items: flex-start;
            position: relative;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: black 2px solid;
        }

        .hero {
            width: 100%;
            height: 70%;
        }

        .background {
            background: #fd856f;
            width: 100%;
            height: 100%;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        .icon {
            width: 150px;
            height: 150px;
            position: absolute;
            left: 450px;
            text-align: center;
            color: #002c53;
            justify-content: center;
            align-items: center;
            margin: 60px;
            padding: 20px;
        }

        .icons {
            width: 90px;
            height: 90px;
            margin: 15px;
            border-radius: 50%;
            margin: 10px;
            padding: 20px;
        }

        .N-B {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            position: absolute;
            top: 20%;
            right: 30%;
            color: aliceblue;
            margin: 10px;
            padding: 20px;
        }

        .btn {
            color: aliceblue;
            background: rgba(250, 250, 250, 0.38);
            text-align: center;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30%;
            padding: 15px;
            width: 100px;
        }

        .imgs {
            flex-direction: row;
            display: flex;
            height: 25vh;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .picture-1 {
            background: url("https://static.icecreamapps.com/storage/uploads/webp-jpg/lightshot-1.webp");
            width: 860px;
            height: 500px;
            border: #002c53 2px solid;
            border-radius: 15%;
            justify-content: center;
            align-items: center;
            position: absolute;
        }

        .picture-2 {
            width: 200px;
            height: 400px;
            border: #002c53 2px solid;
            border-radius: 15%;
            right: 160px;
            position: absolute;
        }

        .telephone {
            position: absolute;
            width: 200px;
            height: 500px;
            border-radius: 15%;
        }
    </style>
</head>

<body>
    <section>
        <div class="hero">
            <div class="background">
                <div class="icon">
                    <img src="https://adindex.ru/assets/news/2025_08/336115_main.JPG?ts=1754657741" alt="" class="icons">
                    <h2 class="title">Lorem ipsum.</h2>
                </div>
                <div class="N-B">
                    <h1 class="name">Lorem ipsum dolor.</h1>
                    <br>
                    <a href="" class="btn">продолжить.</a>
                </div>
            </div>
        </div>
        <div class="imgs">
            <div class="picture-1"></div>
            <div class="picture-2">
                <img src="https://www.hardreset.info/media/resetinfo/2022/032/655caa2b04e9448b9206aab4ca030b53/google-pixel-6-pro.jpg" alt="" class="telephone">
            </div>
        </div>

    </section>
</body></html>
