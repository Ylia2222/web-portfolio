<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototypes4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 100%;
            display: flex;
            height: 550px;
            align-items: flex-start;
            position: relative;
            background: red;
            flex-direction: column;
        }

        .hero {
            background: blue;
            width: 100%;
            height: 70%;
        }

        .background {
            background: #fd856f;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .icon {
            width: 150px;
            height: 150px;
            position: absolute;
            margin: 40px;
            left: 150px;
            text-align: center;
            color: #002c53;
        }

        img {
            width: 90px;
            height: 90px;
            margin: 15px;
            border-radius: 50%;
        }

        .N-B {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            position: absolute;
            top: 20%;
            right: 30%;
            color: aliceblue;
        }

        .btn {
            color: aliceblue;
            background: rgba(250, 250, 250, 0.38);
            text-align: center;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30%;
            padding: 15px;
            width: 100px;
        }

        .imgs {
            flex-direction: row;
        }

        .picture-1 {
            background: black;
            width: 300px;
            height: 300px;
        }

        .picture-2 {
            background: #ad0a94;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <section>
        <div class="hero">
            <div class="background">
                <div class="icon">
                    <img src="https://adindex.ru/assets/news/2025_08/336115_main.JPG?ts=1754657741" alt="">
                    <h2 class="title">Lorem ipsum.</h2>
                </div>
                <div class="N-B">
                    <h1 class="name">Lorem ipsum dolor.</h1>
                    <br>
                    <a href="" class="btn">продолжить.</a>
                </div>
            </div>
        </div>
        <div class="imgs">
            <div class="picture-1"></div>
            <div class="picture-2"></div>
        </div>

    </section>
</body></html>
