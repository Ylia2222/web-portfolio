    <div id="tower"></div>
    <script>

        let tower = []

        function AddEmoji() {
            //document.body.innerHTML += emojis[Math.round(Math.random() * 2)]
            tower.push(emojis[Math.round(Math.random() * 2)])
            document.querySelector("#tower").innerHTML = tower
            Show()

        function DeleteEmoji() {
            tower.pop()
            document.querySelector("#tower").innerHTML = tower
            Show()
        }

        function Show() {
            let i = tower.length - 1
            document.querySelector("#tower").innerHTML = ""
            while (i >= 0) {
                document.querySelector("#tower").innerHTML += tower[i] + "<br>"
                i--
            }
        }
