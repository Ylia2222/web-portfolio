<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pet World</title>
    <style>
        body {

        }

        .pet {

            text-align: center;
            position: absolute;
            left: 25%;
            top: 25%;
        }

        #play-area {
            background-color: #cecece;
            width: 500px;
            height: 500px;
            position: relative;
            padding: 0;
            margin: 0;
            border-color: #b2b2b2;
            border-width: medium;
            border-style: solid;
            border-radius: 2%;
        }

        #ui {
            border-color: #b2b2b2;
            border-width: medium;
            border-style: solid;
            border-radius: 2%;
        }
    </style>
</head>

<body>
    <div id="ui">
        <input id="name" type="text" placeholder="Ð˜Ð¼Ñ..." value="ÐŸÐ¸Ñ‚Ð¾Ð¼ÐµÑ†">
        <input id="icon" type="text" placeholder="Ð˜ÐºÐ¾Ð½ÐºÐ°..." value="ðŸ’¥">
        <input id="color" type="color" placeholder="Ð¦Ð²ÐµÑ‚ Ð¸Ð¼ÐµÐ½Ð¸...">
        <input id="size" type="number" placeholder="Ð Ð°Ð·Ð¼ÐµÑ€..." value=12>
        <input id="speed" type="number" placeholder="Ð¡ÐºÐ¾Ñ€Ð¾ÑÑ‚ÑŒ..." value=5>
        <button onclick="AddPet()">Ð¡Ð¾Ð·Ð´Ð°Ñ‚ÑŒ</button>
    </div>

    <div id="play-area">

    </div>

    <script>
        let petObjects = []
        let petObj = {}

        function AddPet() {
            let nameInp = document.querySelector("#name")
            let iconInp = document.querySelector("#icon")
            let colorInp = document.querySelector("#color")
            let sizeInp = document.querySelector("#size")
            let speedInp = document.querySelector("#speed")

            let petObj = {}

            petObj.name = nameInp.value
            petObj.icon = iconInp.value
            petObj.color = colorInp.value
            petObj.size = sizeInp.value
            petObj.speed = speedInp.value
            petObj.hunger = 10

            petObjects.push(petObj)

            console.log(petObjects)

            /*pet.querySelector("#pet-name").textContent = petObj.name
            pet.querySelector("#pet-icon").textContent = petObj.icon
            
            pet.style.color = petObj.color
            pet.querySelector("#pet-icon").style.fontSize = petObj.size + "px"*/

            let playArea = document.querySelector("#play-area")
            playArea.innerHTML += `<div class='pet'>
                                        <div id="pet-name" style="color:${petObj.color}">${petObj.name}</div>
                                        <div id="pet-icon"
                                        style="font-size:${petObj.color}"
                                        >${petObj.icon}</div>
                                    </div>`

        }

        setInterval(MainLoop, 150)

        function MainLoop() {
            PetHunger()
            PetMove()
        }

        function PetHunger() {
            let j = 0
            while (j < petObjects.length) {
                let hVal = 0.1
                petObjects[j].hunger -= hVal - (hVal / petObjects[j].size)
                console.log(petObjects[j].name, petObjects[j].hunger)

                let petElements = document.querySelectorAll(".pet")
                let pet = petElements[j]

                if (petObjects[j].hunger <= 0){
                    pet.querySelector("#pet-icon").textContent = "â˜ "
                }
                
                j++
            }
        }

        //pet.style.left = "25%"
        //pet.style.top = "25%"

        function PetMove() {
            //console.log(pet.style.left) 
            //console.log(Number("124px"[0]))

            let petElements = document.querySelectorAll(".pet")

            let j = 0
            while (j < petElements.length) {
                let PetObj = petObjects[j]
                if (petObjects[j].hunger <= 0) continue
                let pet = petElements[j]

                pet.querySelector("#pet-name").textContent = petObj.name + `(${Math.ceil(petObj.hunger)})`

                let strPosX = pet.style.left
                let strPosY = pet.style.top

                let posX = ""
                let posY = ""

                let i = 0
                while (i < strPosX.length) {
                    if (strPosX[i] === "%") break
                    posX += strPosX[i]
                    i++
                }
                posX = Number(posX)

                i = 0
                while (i < strPosY.length) {
                    if (strPosY[i] === "%") break
                    posY += strPosY[i]
                    i++
                }
                posY = Number(posY)

                let speed = petObjects[j].speed
                let randX = (Math.random() * speed) - (speed / 2)
                let randY = (Math.random() * speed) - (speed / 2)

                posX += randX
                posY += randY

                if (posX > 100) posX = 100
                if (posX < 0) posX = 0

                if (posY > 100) posY = 100
                if (posY < 0) posY = 0

                pet.style.left = posX + "%"
                pet.style.top = posY + "%"

                j++
            }
        }
    </script>
</body></html>
