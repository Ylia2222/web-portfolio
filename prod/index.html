<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <title>Document</title>
    <style>
        .hero {
            background: green;
            height: 600px;
        }

        .hero-fg {
            background: red;
            height: 100%;
            display: flex;
        }

        .hero-left {
            display: flex;
            flex-direction: column;
            width: 45%;
        }

        .hero-fg-text {
            background: #1400ff;
            height: 85%;
            width: 100%;
            padding: var(--space-s);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-fg-h2 {
            font-size: 3rem;
        }

        .hero-fg-p {
            font-size: 1.5rem;
        }

        .hero-fg-btns {
            background: green;
            width: 100%;
            height: 15%;
            display: flex;
            flex-direction: row;
            padding: 1rem;
            gap: 1rem;
            flex-grow: 1;
        }

        .hero-fg-pbtn {
            color: black;
            background: white;
            padding: var(--space-m);
            text-align: center;
            text-decoration: none;
            font-size: 1.25rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            border-radius: 50%;
        }

        .hero-fg-sbtn {
            color: black;
            background: none;
            border: solid black 0.25rem;
            padding: var(--space-m);
            text-align: center;
            text-decoration: none;
            font-size: 1.25rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-fg-img {
            background: #ff00c4;
            width: 35%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .hero-img-1 {
            background: #00fff5;
            width: 60%;
            height: 80%;
            border-radius: 4rem;
        }

        .hero-fg-info {
            background: #ebff00;
            width: 20%;
            position: relative;
        }

        .hero-icon-1 {
            background: black;
            width: 100px;
            height: 100px;
            border-radius: 100%;
            position: absolute;
            top: 25%;
            right: 20%;
        }

        .hero-icon-2 {
            background: #888888;
            width: 100px;
            height: 100px;
            border-radius: 100%;
            position: absolute;
            top: 60%;
            left: 20%;
        }

        .test {
            background: #e84461;
            height: 300px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="main-header-icon">
            <img src="assets/test-icon.jpg" alt="">
        </div>
        <nav class="main-nav-box">
            <a href="#" class="main-nav-dropdown">=</a>
            <nav class="main-nav">
                <a href="#">Главная</a>
                <a href="#">Дизайн</a>
                <a href="#">Код</a>
            </nav>
        </nav>
        <h1 class="main-header-h1">WEBSITE</h1>
    </header>
    <main>
        <section class="hero">
            <div class="hero-bg"></div>
            <div class="hero-fg">
                <div class="hero-left">
                    <div class="hero-fg-text">
                        <h2 class="hero-fg-h2">Lorem ipsum dolor sit amet.</h2>
                        <p class="hero-fg-p">Lorem ipsum dolor sit amet, consectetur adipisicing elit. In odit sed nam, aperiam atque quos!</p>
                    </div>
                    <div class="hero-fg-btns">
                        <a class="hero-fg-pbtn" href="#test">Главная</a>
                        <a class="hero-fg-sbtn" href="#">Дополнительная</a>
                    </div>
                </div>
                <div class="hero-fg-img">
                    <div class="hero-img-1"></div>
                </div>
                <div class="hero-fg-info">
                    <div class="hero-icon-1"></div>
                    <div class="hero-icon-2"></div>
                </div>
            </div>
        </section>
        <section class="test"></section>
        <section class="test"></section>
        <section class="test" id="test"></section>
    </main>
</body></html>
